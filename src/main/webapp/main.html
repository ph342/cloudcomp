<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
<script type="text/javascript" src="firebase.js"></script>
<meta charset="UTF-8">
<title>User Login</title>
<link rel="stylesheet" type="text/css" href="login.css" />
<script type="text/javascript" src="login.js"></script>
</head>
<body>
	<div id="login_frame">
		<p id="image_logo">
			<img src="https://storage.googleapis.com/cloudcwkstorage/images/webPic/logo.png">
		</p>
		<form method="post" action="login.js">
			<p>
				<label class="label_input">Username</label> <input id="accountL"
					type="text">
			</p>
			<p>
				<label class="label_input">Password</label> <input id="pwdL"
					type="password">
			</p>
			<div id="login_control">
				<button type="submit" id="loginSmtBtn">Login</button>
			</div>
			
			<div id ="sign_out_control">	
				<button id="signoutSmtBtn">Sign out</button>
				<a id="forget_pwd" href="resetpwd.html">Forgot Password?</a>
			</div>
			
			
		</form>
	</div>
</body>
</html>
